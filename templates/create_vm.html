<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASXP1 - Create VM</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create a New VM</h1>
        <form action="{{ url_for('create_vm') }}" method="post">
            <div class="form-group">
                <label for="vm_name">VM Name:</label>
                <input type="text" class="form-control" id="vm_name" name="vm_name" required>
            </div>
            <div class="form-group">
                <label for="vm_cpu">CPU Count:</label>
                <input type="number" class="form-control" id="vm_cpu" name="vm_cpu" required>
            </div>
            <div class="form-group">
                <label for="vm_memory">Memory (MB):</label>
                <input type="number" class="form-control" id="vm_memory" name="vm_memory" required>
            </div>
            <div class="form-group">
                <label for="vm_guest_os">Guest OS:</label>
                <input type="text" class="form-control" id="vm_guest_os" name="vm_guest_os" required>
            </div>
            <div class="form-group">
                <label for="datacenter">Datacenter:</label>
                <input type="text" class="form-control" id="datacenter" name="datacenter" required>
            </div>
            <div class="form-group">
                <label for="folder">VM Folder:</label>
                <input type="text" class="form-control" id="folder" name="folder" required>
            </div>
            <div class="form-group">
                <label for="resource_pool">Resource Pool:</label>
                <input type="text" class="form-control" id="resource_pool" name="resource_pool" required>
            </div>
            <button type="submit" class="btn btn-primary">Create VM</button>
        </form>
        <div class="mt-5">
            <h2>Previous VM Creations</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>VM Name</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vm in vms %}
                    <tr>
                        <td>{{ vm.name }}</td>
                        <td>{{ vm.status }}</td>
                        <td>{{ vm.date }}</td>
                        <td>{{ vm.ip }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
