<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASXP1 - Home</title>
</head>
<body>
    <h1>ASXP1</h1>
    <p>{{ get_flashed_messages()[0] }}</p>
    {% if session.get('connected') %}
        <p>Connected to vCenter</p>
        <a href="{{ url_for('create_vm') }}">Create VM</a>
    {% else %}
        <p>Not connected to vCenter</p>
        <a href="{{ url_for('connect') }}">Connect to vCenter</a>
    {% endif %}
</body>
</html>
